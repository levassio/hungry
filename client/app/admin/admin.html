<p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>
<ul class="list-group">
  <li class="list-group-item" ng-repeat="user in vm.users">
    <strong>{{vm.user.name}}</strong><br>
    <span class="text-muted">{{vm.user.email}}</span>
    <a ng-click="vm.delete(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
  </li>
</ul>
