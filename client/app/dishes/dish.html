<div class="col-sm-6">
  <table class="table table-striped table-hover table-condensed table-bordered" ng-mouseleave="vm.hover(null)">
    <tr ng-repeat="dish in vm.dishes" ng-mouseenter="vm.hover(dish)">
      <td ng-click="vm.setActiveDish(dish)">
        {{dish.name}}
      </td>
      <td>
        <span ng-click="vm.setActiveDish(dish)">
            ${{dish.price}}
        </span>
        <span>
          <a href="#" class="glyphicon glyphicon-trash pull-right" ng-show="dish.hover" ng-click="vm.delete(dish)"></a>
        </span>
      </td>
    </tr>
  </table>
  <br/>

  <form ng-submit="vm.save()">
    <div class="col-sm-6">
      <input id="dishNameInput" class="form-control" type="text" ng-model="vm.currentDish.name"/>
    </div>
    <div class="col-sm-3">
      <input class="form-control" type="text" ng-model="vm.currentDish.price"/>
    </div>
    <div class="col-sm-3">
      <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
  </form>

</div>
