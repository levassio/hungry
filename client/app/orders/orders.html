<div class="col-sm-9">
  <table class="table table-striped table-hover table-condensed" ng-mouseleave="cl.hover(null)">
    <tr ng-repeat="order in cl.orders" ng-mouseenter="cl.hover(order)">
      <td ng-click="cl.setActiveOrder(order)">
        {{cl.getUser(order).name}}
      </td>
      <td ng-click="cl.setActiveOrder(order)">
        {{cl.getDish(order).name}}
      </td>
      <td ng-click="cl.setActiveOrder(order)">
        {{order.comment}}
      </td>
      <td ng-click="cl.setActiveOrder(order)">
        {{cl.getDish(order).price}}
      </td>
      <td ng-click="cl.setActiveOrder(order)">
        {{order.isPaid}}
      </td>
      <td>
        <a href="#" class="glyphicon glyphicon-remove"
           ng-show="order.hover"
           ng-click="cl.delete(order)"></a>
      </td>
    </tr>
  </table>
  <br/>

  <form ng-submit="cl.save()">
    <div class="col-sm-6">
      <select class="form-control"
              ng-model="cl.currentOrder._dish"
              ng-options="dish._id as dish.name for dish in cl.dishes">
      </select>
    </div>
    <div class="col-sm-3">
      <input class="form-control" type="text" ng-model="cl.currentOrder.comment"/>
    </div>
    <div class="col-sm-3">
      <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
  </form>

</div>
