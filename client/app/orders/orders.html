<div class="col-sm-9">
  <table class="table table-striped table-hover table-condensed">
    <tr ng-repeat="order in cl.orders">
      <td>
        {{order._user.name}}
      </td>
      <td>
        {{order._dish.name}}
      </td>
      <td>
        {{order.comment}}
      </td>
      <td>
        ${{order._dish.price}}
      </td>
      <td>
        {{order.isPaid}}
      </td>
    </tr>
  </table>
  <br/>

  <form ng-submit="cl.save()">
    <div class="col-sm-6">
      <select class="form-control"
              ng-model="cl.newOrder._dish"
              ng-options="dish._id as dish.name for dish in cl.dishes">
      </select>
    </div>
    <div class="col-sm-3">
      <input class="form-control" type="text" ng-model="cl.newOrder.comment"/>
    </div>
    <div class="col-sm-3">
      <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
  </form>

</div>
